            <h1>
              Get a quote
            </h1>
        </header>
     <div class="secondary-wrapper">
       <div id="content">
         <div class="form">
         <form action="good.html" method="get">
           <label for="name" class="margin-label">Full Name</label>
           <input type="text" id="name">
           <label for="email" class="margin-label">E-mail</label>
           <input type="email" id="email">
           <label class="margin-label display-none">Query for</label>
            <label class="chk-label"><input type="checkbox" value="constr">Construction</label>
            <label class="chk-label"><input type="checkbox" value="remodel">Remodelling</label>
            <label class="chk-label"><input type="checkbox" value="furn">Furnishing</label>
            <label class="chk-label"><input type="checkbox" value="plan">Planning</label>
          <label class="margin-label display-none">You are</label>
            <label class="chk-label"><input type="radio" name="type" > Individual</label>
            <label class="chk-label"><input type="radio" name="type" > Business</label>
          <label class="margin-label display-none">Who do you need</label>
          <select name="profs " class="display-none">
            <option>Managing Director</option>
            <option>Senior architect</option>
            <option>Junior architect</option>
            <option selected>Any</option>
          </select>
          <label for="message" class="margin-label">Message</label>
          <textarea name="message" rows="8" cols="50" id="message"></textarea>
          <input type="submit" name="submitButton" value="Send">
         </form>
